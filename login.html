<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DAS 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-dot"></div>
                <h1>TAUDAS</h1>
                <p>Sistem Pantau Performa</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>User Name</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <div id="error-msg" class="error-text">Username atau Password salah!</div>
                
                <button type="submit" class="login-btn">MASUK SISTEM</button>
            </form>
            
            <div class="login-footer">
                &copy; 2026 Performa Management System
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
